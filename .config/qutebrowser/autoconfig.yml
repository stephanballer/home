  colors.tabs.selected.even.bg:
    global: '#EEEEEE'
  colors.tabs.selected.even.fg:
    global: '#253d3c'
  colors.tabs.selected.odd.bg:
    global: '#EEEEEE'
  colors.tabs.selected.odd.fg:
    global: '#253d3c'
  colors.webpage.bg:
    global: '#FFFFFF'
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  downloads.location.directory:
    global: ~/Clipboard/
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt Noto Sans
  fonts.completion.entry:
    global: 10pt Noto Sans
  fonts.debug_console:
    global: 10pt Noto Sans
  fonts.downloads:
    global: 10pt Noto Sans
  fonts.hints:
    global: bold 10pt Noto Sans
  fonts.keyhint:
    global: 10pt Noto Sans
  fonts.messages.error:
    global: 10pt Noto Sans
  fonts.messages.info:
    global: 10pt Noto Sans
  fonts.messages.warning:
