    global: 10pt Noto Sans
  fonts.statusbar:
    global: 10pt Noto Sans
  fonts.tabs:
    global: 10pt Noto Sans
  hints.border:
    global: '0px solid #EEEEEE'
  prompt.filebrowser:
    global: true
  prompt.radius:
    global: 6
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: True
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?query={}
  url.start_pages:
    global: https://google.com
